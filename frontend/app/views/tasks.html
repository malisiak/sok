<div class="container">
	<h2>Cześć, {{tasks.user.name}}!</h2>
	<div uib-collapse="vm.introCollapsed">
	<p class="lead" >Fajnie, że tu trafiłeś :-). Dalsze kroki są proste:
			<ol>
				<li>Wybierz zadanie</li>
				<li>Podaj swoją odpowiedź</li>
				<li><strong>Zapisz</strong> ją!</li>
				<li>Wróc do punktu 1.</li>
			</ol>Nie ma na co czekać... Powodzenia!
		</p>
	</div>
	<a href="" ng-click="vm.introCollapsed=!vm.introCollapsed">
		<span ng-show="vm.introCollapsed">[Pokaż wprowadzenie]</span>
		<span ng-show="!vm.introCollapsed">[Ukryj wprowadzenie]</span>
	</a>
	<hr>
	<form role="form" name="tasks.answerForm" ng-submit="tasks.saveAnswer()">
		<div class="form-group">
			<select class="form-control" ng-model="tasks.selected" name="taskSelect"
			ng-options="task as ('[' + task.type + '] ' + task.title) group by ('Trudność: ' + task.difficulty) for task in tasks.taskList | orderBy:'difficulty'"
			ng-change="tasks.confirmChange()" id="taskSelect"></select>
		</div>
		<div class="form-group">
			<p id="taskContent">{{tasks.selected.content}}</p>
			<textarea rows="5" placeholder="Miejsce na Twoje rozwiązanie...." class="form-control answer" name="taskAnswer"
			ng-model="tasks.currentAnswer.content"></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary pull-right">Zapisz</button>
		</div>
	</form>
</div>
